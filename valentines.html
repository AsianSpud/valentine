<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíñ</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: "Poppins", Arial, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      padding: 15px;
      overflow: hidden;
    }

    /* Start Screen */
    .start-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .start-screen button {
      background: #fff;
      color: #ff4d6d;
      border: none;
      padding: 15px 25px;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
    }

    .card {
      background: #fff;
      padding: 25px 20px;
      width: 100%;
      max-width: 420px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
      z-index: 2;
      display: none;
    }

    h1 { margin-bottom: 10px; color: #ff4d6d; font-size: 26px; }

    .name { color: #ff1f4b; font-weight: 600; }

    p { color: #444; margin-bottom: 15px; font-size: 15px; }

    .image-box {
      width: 100%;
      height: 220px;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 15px;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 14px;
    }

    .image-box img { width: 100%; height: 100%; object-fit: cover; }

    .countdown { font-size: 14px; color: #ff4d6d; margin-bottom: 15px; font-weight: 600; }

    /* Button Area */
    .buttons {
      position: relative;
      height: 90px;
      margin-top: 10px;
    }

    button.action {
      border: none;
      padding: 12px 22px;
      border-radius: 20px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: absolute;
      width: 110px; /* Fixed size */
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 20px;
      top: 20px;
      z-index: 3;
    }

    #yesBtn:hover { background: #ff1f4b; transform: scale(1.08); }

    #noBtn {
      background: #ccc;
      color: #333;
      right: 20px;
      top: 20px;
      z-index: 2;
    }

    #message { margin-top: 15px; font-size: 18px; color: #ff1f4b; font-weight: bold; display: none; }

    /* Ring */
    .ring {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 70px;
      display: none;
      animation: rise 2s ease forwards;
      z-index: 5;
    }

    @keyframes rise {
      from { bottom: -100px; opacity: 0; }
      to { bottom: 50%; opacity: 1; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      opacity: 0.8;
      z-index: 4;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      width: 90%;
      max-width: 350px;
      border-radius: 20px;
      text-align: center;
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close-btn {
      margin-top: 15px;
      background: #ff4d6d;
      color: #fff;
      padding: 8px 16px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Start Screen (for Music) -->
  <div class="start-screen" id="startScreen">
    <div>
      <h1>üíñ Hi Mahal üíñ</h1>
      <p>Tap to start your surprise</p>
      <button onclick="startSite()">Start üíï</button>
    </div>
  </div>

  <!-- Ring -->
  <div class="ring" id="ring">üíç</div>

  <!-- Love Letter Modal -->
  <div class="modal" id="loveModal">
    <div class="modal-content">
      <h2>My Love Letter</h2>
      <p id="loveText"></p>
      <button class="close-btn" onclick="closeModal()">Close üíñ</button>
    </div>
  </div>

  <div class="card" id="mainCard">

    <h1>Hi <span class="name">Mahal</span> üíò</h1>
    <p>I made this just for you‚Ä¶ üíñ</p>

    <div class="image-box">
      <span><img src="casper.jpg" /></span>
    </div>

    <div class="countdown" id="countdown"></div>

    <p>Will you be my Valentine? ü•∫üëâüëà</p>

    <div class="buttons" id="btnArea">
      <button id="yesBtn" class="action">YES üíï</button>
      <button id="noBtn" class="action">NO üôà</button>
    </div>

    <div id="message">YAY! üíñ I love you forever! ü•∞</div>

    <audio id="bgMusic" loop>
      <source src="valentina.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    /* ========= EDIT ========= */

    const girlfriendName = "Maria Hazel Dayday";

    const valentinesDate = new Date("2026-02-14T00:00:00");

    const phone = "639183235469"; // Your WhatsApp

    const loveLetter = `My dearest love ‚ù§Ô∏è

In every moment, in every smile, in every dream, I see you. You are my greatest blessing and my forever.

Loving you is the best thing I‚Äôve ever done. I‚Äôll choose you, always. üíçüíñ

With all my heart.`;

    /* ======================== */

    document.querySelector(".name").textContent = girlfriendName;
    document.getElementById("loveText").textContent = loveLetter;

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const btnArea = document.getElementById("btnArea");
    const message = document.getElementById("message");
    const countdownEl = document.getElementById("countdown");
    const music = document.getElementById("bgMusic");
    const ring = document.getElementById("ring");
    const modal = document.getElementById("loveModal");
    const startScreen = document.getElementById("startScreen");
    const mainCard = document.getElementById("mainCard");

    /* Start site (music fix) */
    function startSite() {
      startScreen.style.display = "none";
      mainCard.style.display = "block";

      music.play().catch(() => {});
    }

    /* Move NO (Full Area, Same Size) */
    function moveNoButton() {
      const area = document.body;

      const maxX = area.clientWidth - noBtn.offsetWidth;
      const maxY = area.clientHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.position = "fixed";
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    /* YES */
    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      btnArea.style.display = "none";

      showRing();
      startConfetti();
      openModal();

      // WhatsApp (popup-safe)
      if (phone !== "639183235469") {
        const text = "YES! I will be your Valentine üíñü•∞";
        location.href = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
      }
    });

    /* Ring */
    function showRing() { ring.style.display = "block"; }

    /* Confetti */
    function startConfetti() {
      for (let i = 0; i < 80; i++) createConfetti();
    }

    function createConfetti() {
      const c = document.createElement("div");
      c.classList.add("confetti");

      const colors = ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2", "#ef476f"];
      c.style.background = colors[Math.floor(Math.random() * colors.length)];

      c.style.left = Math.random() * 100 + "vw";
      c.style.animationDuration = Math.random() * 3 + 2 + "s";

      document.body.appendChild(c);
      setTimeout(() => c.remove(), 5000);
    }

    /* Modal */
    function openModal() { modal.style.display = "flex"; }
    function closeModal() { modal.style.display = "none"; }

    /* Countdown */
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = valentinesDate - now;

      if (distance < 0) {
        countdownEl.textContent = "üíñ Happy Valentine‚Äôs Day! üíñ";
        return;
      }

      const d = Math.floor(distance / (1000*60*60*24));
      const h = Math.floor((distance / (1000*60*60)) % 24);
      const m = Math.floor((distance / (1000*60)) % 60);
      const s = Math.floor((distance / 1000) % 60);

      countdownEl.textContent = `‚è≥ ${d}d ${h}h ${m}m ${s}s before Valentine‚Äôs Day`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
